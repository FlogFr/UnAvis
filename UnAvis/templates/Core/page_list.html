{% extends "base.html" %}

{% block page_title %}1Avis.fr: Site en construction{% endblock %}

{% block body_class %}home{% endblock %}

{% block content %}
<div class="page-header">
	<h1>Admin Panel <small>control your pages</small></h1>
</div>

<div class="row">
	<div class="col-md-12">
	{% for page in object_list %}
		<ul class="list-group">
			<li class="list-group-item"><a href="{% url 'UnAvisAdmin:page_edit' page.category.slug page.slug %}">{{ page.title }}</a><span class="badge">{{ page.activated }}</span></li>
		</ul>
	{% endfor %}
	</div>
</div>
{% endblock %}
