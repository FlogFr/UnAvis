{% block default_form %}

{% if form %}
<div class="row">
	<div class="col-md-12">
		{% if form_title %}
		<h1>{{ form_title }}</h1>
		{% endif %}
		<form enctype="multipart/form-data" action="" method="post" accept-charset="utf-8">{% csrf_token %}

			{% csrf_token %}

			{{ form.as_ul }}

			<p><input type="submit" value="Go &rarr;"></p>
		</form>
	</div>
</div>
{% endif %}

{% endblock %}
