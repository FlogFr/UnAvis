{% extends "common/base.html" %}

{% block title %}Category{% endblock %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        <h2>Categories</h2>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <ul>
            {% for object in object_list %}
            <li>{{ object.title }}</li>
            {% endfor %}
            {% if user.is_authenticated %}
            <li><a href="{% url "category_create" %}">Create category</a></li>
            {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
